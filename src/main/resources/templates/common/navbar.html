<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<nav th:fragment="navbar" class="navbar navbar-expand-lg p-3 px-md-4 mb-3 navbar-light bg-white border-bottom shadow-sm">
    <h5><a class="navbar-brand" th:href="@{/home}">GoPay</a></h5>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar" class="navbar-collapse collapse">
        <div class="mr-auto"></div>
        <ul sec:authorize="!isAuthenticated()" class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/signup}">Creá tu cuenta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/signin}">Ingresá</a>
            </li>
        </ul>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="account-dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span sec:authentication="principal.name"></span>
                </a>
                <div class="dropdown-menu" aria-labelledby="account-dropdown">
                    <a class="dropdown-item" th:href="@{/account}">Mi perfil</a>
                    <a class="dropdown-item" th:href="@{/transactions}">Mis transacciones</a>
