<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="common-payment-link/header :: common-header"/>

<body>

<nav th:replace="common/navbar :: navbar"/>

<div class="container">
    <div class="row pt-md-4 mb-3">
        <div sec:authorize="!isAuthenticated()" class="offset-md-4 col-md-4">
            <div class="card-deck">
                <div class="card mb-6 shadow-sm">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Registro de cliente</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/signup} + (${param.action} ? '?action=' + ${param.action} : '')" th:object="${client}" method="post">
                            <div class="form-group">
                                <label for="username">Usuario</label>
                                <input type="text" class="form-control" minlength="6" maxlength="15" th:errorclass="is-invalid" th:field="*{username}" id="username" placeholder="Ingrese su Usuario" autofocus required>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                            </div>
                            <div class="form-group">
                                <label for="firstName">Nombre</label>
                                <input type="text" class="form-control" minlength="2" maxlength="50" th:errorclass="is-invalid" th:field="*{firstName}" id="firstName" placeholder="Ingrese su Nombre" required>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Apellido</label>
                                <input type="text" class="form-control" minlength="2" maxlength="50" th:errorclass="is-invalid" th:field="*{lastName}" id="lastName" placeholder="Ingrese su Apellido" required>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                            </div>
                            <div class="form-group">
                                <label for="dni">DNI</label>
                                <input type="text" class="form-control" minlength="7" maxlength="8" th:errorclass="is-invalid" th:field="*{dni}" id="dni" placeholder="Ingrese su DNI" required>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" minlength="6" maxlength="50" th:errorclass="is-invalid" th:field="*{email}" id="email" placeholder="Ingrese su Email" required>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            <div class="form-group">
                                <label for="phone">Tel√©fono</label>
                                <input type="number" class="form-control" minlength="10" maxlength="10" th:errorclass="is-invalid" th:field="*{phone}" id="phone" placeholder="Ingrese su Celular" required>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                            </div>
                            <div class="form-group">
                                <label for="password">Clave</label>
                                <input type="password" class="form-control" min="0000000000" max="3333333333" th:errorclass="is-invalid" th:field="*{password}" id="password" placeholder="Ingrese su Clave" required>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>
                            <hr>
                            <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="common/footer :: footer"/>

</div>

<div th:replace="common/bottom :: body-bottom-scripts"/>

</body>
</html>
